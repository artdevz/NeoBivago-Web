<div class="body">

    <form>

        <input type="text"       class="form-control"    name="hotel"       [(ngModel)]="room.hotel"      (keyup.enter)="create()"     placeholder="Hotel ID">
        <input type="number"     class="form-control"    name="number"      [(ngModel)]="room.number"     (keyup.enter)="create()"     placeholder="Room Number">
        <input type="number"     class="form-control"    name="capacity"    [(ngModel)]="room.capacity"   (keyup.enter)="create()"     placeholder="Capacity">
        <input type="number"     class="form-control"    name="price"       [(ngModel)]="room.price"      (keyup.enter)="create()"     placeholder="Price">
        <select class="form-select" name="type">
            <option value="STANDARD">Standard</option>
            <option value="FAMILY">Family</option>
            <option value="DELUXE">Deluxe</option>
        </select>

        <input type="button"    class="btn btn-primary"     value="Create"      *ngIf="buttons"     (click)="create()">
        <input type="button"    class="btn btn-warning"     value="Edit"        *ngIf="!buttons"    (click)="update()">
        <input type="button"    class="btn btn-danger"      value="Delete"      *ngIf="!buttons"    (click)="delete()">
        <input type="button"    class="btn btn-secondary"   value="Cancel"      *ngIf="!buttons"    (click)="cancel()">

    </form> 

    <table class="table" *ngIf="table">
        <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Hotel</th>
                <th>Number</th>
                <th>Capacity</th>
                <th>Category</th>
                <th>Price</th>
                <th>Tools</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let r of roomList; index as i">
                <td>{{i + 1}}</td>
                <td>{{r.id}}</td>
                <td>{{r.hotel}}</td>
                <td>{{r.number}}</td>
                <td>{{r.capacity}}</td>
                <td>{{r.type}}</td>
                <td>{{r.price}}</td>
                <td><button class="btn btn-success" (click)="select(i)">Select</button></td>
                
            </tr>
        </tbody>
    </table>

</div>
